[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/left]
width = 245
height = 29
radius = 2
background = ${colors.background}
foreground = ${colors.foreground}
offset-x = 7
offset-y = 7
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}

font-0 = "Fira Code Regular:style=Regular:pixelsize=12;1"
font-1 = "Font Awesome 5 Free:style=Regular:pixelsize=12;1"
font-2 = "Font Awesome 5 Free:style=Solid:pixelsize=12;1"
font-3 = "Font Awesome 5 Brands:pixelsize=12;1"
font-4 = "Material Icons:style=Regular:pixelsize=10;1"

modules-left = date xworkspaces
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/right]
width = 235
height = 29
radius = 2
background = ${colors.background}
foreground = ${colors.foreground}
offset-x = 1198
offset-y = 7
padding-left = 0
padding-right = 1
module-margin = 1
#separator = |
separator-foreground = ${colors.disabled}
font-0 = "Fira Code Regular:style=Regular:pixelsize=12;1"
font-1 = "Font Awesome 5 Free:style=Regular:pixelsize=12;1"
font-2 = "Font Awesome 5 Free:style=Solid:pixelsize=12;1"
font-3 = "Font Awesome 5 Brands:pixelsize=12;1"
font-4 = "Material Icons:style=Regular:pixelsize=10;1"
modules-right = launcher term dir firefox sep pulseaudio
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

#MODULES
#MODULES
#MODULES
#MODULES
#MODULES
#MODULES
#MODULES
#MODULES

[module/sep]
type = custom/text
content = "|"
content-foreground = ${colors.disabled}

[module/firefox]
type = custom/text
content = "  "
click-left = firefox

[module/term]
type = custom/text
content = "  "
click-left = alacritty

[module/dir]
type = custom/text
content = "  "
click-left = pcmanfm

[module/launcher]
type = custom/text
content = "  "
click-left = rofi -show drun -theme gruvbox-dark-soft -show-icons
font = 1

[module/xworkspaces]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;

format = <label-state> <label-mode>

label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline= #6790eb
label-focused-padding = 2
label-focused-foreground = ${colors.foreground}

label-occupied = %icon%
label-occupied-padding = 2
label-occupied-background = ${colors.background}

label-urgent = %icon%
label-urgent-padding = 2
label-urgent-background = ${colors.alert}

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2
label-empty-background = ${colors.background}

; Separator in between workspaces
;label-separator = |
;label-separator-padding = 10
;label-separator-foreground = #ffb52a

format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = " %H:%M"

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

